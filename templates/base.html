{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text To Sign Language Converter</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --background: #1e1e1e;
  --surface: #252526;
  --surface-light: #2d2d30;
  --text-primary: #cccccc;
  --text-secondary: #858585;
  --border: #3e3e42;
  --hover: #2a2d2e;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: var(--background);
  min-height: 100vh;
  color: var(--text-primary);
  overflow-x: hidden;
}

.header {
  background: var(--surface);
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header h1 {
  font-size: 1.75rem;
  font-weight: 600;
  color: var(--text-primary);
  text-align: center;
  letter-spacing: -0.5px;
  flex: 1;
  margin: 0;
}

.home-button {
  padding: 0.5rem 1rem;
  background: var(--surface-light);
  border: 1px solid var(--border);
  border-radius: 4px;
  color: var(--text-primary);
  font-weight: 500;
  font-size: 0.9375rem;
  cursor: pointer;
  transition: background 0.2s ease;
  font-family: inherit;
  text-decoration: none;
  display: inline-block;
}

.home-button:hover {
  background: var(--hover);
}

.wrapper {
  padding: 2rem;
  max-width: 1400px;
  margin: 0 auto;
}

.center {
  display: block;
  margin: 0 auto;
  border-radius: 4px;
}

h2 {
  color: var(--text-primary);
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  letter-spacing: -0.3px;
}

.form-style {
  font-family: inherit;
  max-width: 500px;
  margin: 2rem auto;
  padding: 2.5rem;
  background: var(--surface);
  border-radius: 4px;
  border: 1px solid var(--border);
}

.form-style h1,
.form-style a {
  padding: 0;
  font-size: 1.5rem;
  font-weight: 600;
  text-align: center;
  margin: 0 0 2rem 0;
  color: var(--text-primary);
}

.form-style button,
.button {
  width: 100%;
  padding: 0.75rem 1.5rem;
  background: var(--surface-light);
  border: 1px solid var(--border);
  border-radius: 4px;
  color: var(--text-primary);
  font-weight: 500;
  font-size: 0.9375rem;
  cursor: pointer;
  transition: background 0.2s ease;
  font-family: inherit;
  text-decoration: none;
  display: inline-block;
  text-align: center;
}

.form-style button:hover,
.button:hover {
  background: var(--hover);
}

.split {
  height: calc(100vh - 200px);
  width: calc(50% - 1.5rem);
  position: fixed;
  top: 180px;
  overflow-y: auto;
  padding: 2rem;
  background: var(--surface);
  border-radius: 4px;
  border: 1px solid var(--border);
}

.split::-webkit-scrollbar {
  width: 8px;
}

.split::-webkit-scrollbar-track {
  background: var(--surface);
}

.split::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

.split::-webkit-scrollbar-thumb:hover {
  background: var(--text-secondary);
}

.left {
  left: 2rem;
  margin-right: 1rem;
}

.right {
  right: 2rem;
  margin-left: 1rem;
}

.mytext {
  flex: 1;
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 0.75rem 1rem;
  font-size: 0.9375rem;
  font-family: inherit;
  outline: none;
  transition: border-color 0.2s ease;
  background: var(--surface-light);
  color: var(--text-primary);
}

.mytext:focus {
  border-color: var(--text-secondary);
}

.submit {
  border: 1px solid var(--border);
  height: auto;
  padding: 0.75rem 1.5rem;
  text-align: center;
  background: var(--surface-light);
  color: var(--text-primary);
  font-weight: 500;
  font-size: 0.9375rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s ease;
  font-family: inherit;
  width: auto;
  min-width: 120px;
}

.submit:hover {
  background: var(--hover);
}

.form-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: stretch;
  margin-bottom: 2rem;
}

.form-actions .mytext {
  width: 100%;
  margin-bottom: 0;
}

.td {
  color: var(--text-primary);
  font-weight: 500;
  font-size: 1rem;
  padding: 0.5rem 0;
}

table {
  width: 100%;
  margin-top: 1rem;
}

table td {
  padding: 0.75rem 0;
  vertical-align: top;
}

#list {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  padding: 0;
  margin: 0;
}

#list li {
  background: var(--surface-light);
  color: var(--text-primary);
  padding: 0.5rem 1rem;
  border-radius: 4px;
  border: 1px solid var(--border);
  font-weight: 500;
  font-size: 0.9375rem;
  transition: background 0.2s ease;
  display: inline-block;
}

.video-container {
  text-align: center;
  margin-top: 2rem;
}

.video-container video {
  border-radius: 4px;
  border: 1px solid var(--border);
  background: #000;
  max-width: 100%;
  height: auto;
}

.video-controls {
  margin-bottom: 1rem;
}

.form-style input[type="text"],
.form-style input[type="password"],
.form-style input[type="date"],
.form-style input[type="datetime"],
.form-style input[type="email"],
.form-style input[type="number"],
.form-style input[type="search"],
.form-style input[type="time"],
.form-style input[type="url"],
.form-style textarea,
.form-style select {
  transition: border-color 0.2s ease;
  outline: none;
  box-sizing: border-box;
  width: 100%;
  background: var(--surface-light);
  margin-bottom: 1rem;
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 0.75rem 1rem;
  color: var(--text-primary);
  font-family: inherit;
  font-size: 0.9375rem;
}

.form-style input[type="text"]:focus,
.form-style input[type="password"]:focus,
.form-style input[type="date"]:focus,
.form-style input[type="datetime"]:focus,
.form-style input[type="email"]:focus,
.form-style input[type="number"]:focus,
.form-style input[type="search"]:focus,
.form-style input[type="time"]:focus,
.form-style input[type="url"]:focus,
.form-style textarea:focus,
.form-style select:focus {
  border-color: var(--text-secondary);
  padding: 0.75rem 1rem;
}

.site-form span,
.site-form label {
  color: var(--text-primary);
  font-weight: 500;
}

.errorlist {
  color: var(--text-primary);
  font-weight: 500;
  list-style: none;
  padding: 0.5rem;
  background: var(--surface-light);
  border: 1px solid var(--border);
  border-radius: 4px;
  margin-bottom: 1rem;
}

@media (max-width: 1024px) {
  .split {
    position: static;
    width: 100%;
    height: auto;
    margin-bottom: 2rem;
  }
  
  .left,
  .right {
    left: auto;
    right: auto;
    margin: 0 0 2rem 0;
  }
  
  .wrapper {
    padding: 1rem;
  }
}
</style>
</head>
<body>
<div class="header">
  <a href="{% url 'home' %}" class="home-button">Home</a>
  <h1>Text To Sign Language Tool</h1>
  <div style="width: 80px;"></div>
</div>

<div class="wrapper">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
